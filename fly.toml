app = "mastertrader"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.production"

[env]
  EXEC_MODE = "paper"
  AGENT_MODE = "llm"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  protocol = "tcp"
  internal_port = 8000

